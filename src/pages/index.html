<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP调试面板</title>
    <style>
        body {
            min-height: 100vh;
            font-family: Arial;
        }
        #footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1030;
            background: white;
            padding: 0.5rem;
            max-width: 75vw;
            background: transparent;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="text-center">
        <h2 class="mb-4">启动服务</h2>
        <div class="d-flex flex-column align-items-center gap-3">
            <input type="number" id="portInput" class="form-control w-100" placeholder="输入服务端端口" min="1" required>
            <button class="btn btn-primary" onclick="redirectToDash()">确认</button>
        </div>
    </div>

    <div class="text-center mt-5" id="footer">
        <a href="https://github.com/MikeWu597/UdpSocketDebug" target="_blank" rel="noopener noreferrer" class="text-decoration-none">GitHub</a>
        <span class="mx-2">|</span>
        <span class="text-muted">&copy; 2025 MikeWu597</span>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        function redirectToDash() {
            const input = document.getElementById('portInput');
            const port = parseInt(input.value, 10);

            if (port > 0 && Number.isInteger(port)) {
                ipcRenderer.send('start-udp-server', port);
                window.location.href = `dash.html?port=${port}`;
            } else {
                alert('请输入有效的正整数端口号');
            }
        }
    </script>
</body>
</html>
