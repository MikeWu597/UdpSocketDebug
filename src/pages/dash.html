<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP调试面板</title>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            padding-top: 2rem;
        }
        .client-list {
            max-height: 80vh;
            overflow-y: auto;
        }
        .message-list {
            max-height: 80vh;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 客户端列表 -->
            <div class="col-3">
                <ul class="list-group client-list">
                    <li class="list-group-item">
                        <strong>IP:</strong> 192.168.1.100<br>
                        <strong>端口:</strong> 5000
                    </li>
                    <li class="list-group-item">
                        <strong>IP:</strong> 192.168.1.101<br>
                        <strong>端口:</strong> 5001
                    </li>
                </ul>
            </div>
            
            <!-- 消息列表 -->
            <div class="col-9">
                <h4 class="mb-3">消息记录</h4>
                <ul class="list-group message-list">
                    <li class="list-group-item">
                        <small class="text-muted">14:25:32</small>
                        <div class="mt-1">收到数据: Hello Server</div>
                    </li>
                    <li class="list-group-item">
                        <small class="text-muted">14:26:15</small>
                        <div class="mt-1">收到数据: {"temp":25,"hum":60}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
