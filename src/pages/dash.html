<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP调试面板</title>
    
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
        }
        .container-fluid {
            height: 100%;
            padding: 0;
        }
        .row {
            height: 100%;
            margin: 0;
            display: flex;
            flex-wrap: nowrap;
        }
        .client-list, .message-list {
            padding: 1rem;
        }
        .col-3 {
            background-color: #f8f9fa; /* 添加左侧灰色背景 */
            min-width: 250px; /* 设置左侧栏最小宽度 */
            flex-shrink: 0;
        }
        .client-list {
            max-height: 100vh;
            overflow-y: auto;
        }
        .message-list {
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }
        /* 新增客户端项样式 */
        .client-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .client-item:hover {
            background-color: #f8f9fa;
        }
        #sendArea {
            margin-top: auto;
            padding: 1rem 0;
        }
        
        /* 新增复制按钮样式 */
        .message-item {
            position: relative;
        }
        .copy-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .copy-controls {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 11;
            display: none;
            white-space: nowrap;
        }
        .copy-btn {
            margin-right: 10px;
        }
        /* 新增序号样式 */
        .message-index {
            color: gray;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: inline-block;
        }
        .message-item:hover .copy-controls,
        .message-item:hover .copy-overlay {
            display: block;
        }
        /* 标题区域样式 */
        .title-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* 新增发送区域容器样式 */
        .message-column {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .message-list-container {
            flex: 1;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 客户端列表 -->
            <div class="col-3">
                <ul class="list-group client-list" id="clientList">
                    <li class="list-group-item shadow-sm">暂无客户端连接</li> <!-- 新增初始提示 -->
                </ul>
                
            </div>
            
            <!-- 消息列表 -->
            <div class="col-9 message-column">
                <div class="title-container">
                    <h4 class="mb-3 mt-3" id="messageTitle">未选择客户端</h4>
                    <button id="exportButton" class="btn btn-outline-primary btn-sm" disabled>导出</button>
                </div>
                <div class="message-list-container">
                    <ul class="list-group message-list" id="messageList">
                        <!-- 动态内容将插入到这里 -->
                    </ul>
                </div>
                
                <!-- 移动发送区域到右侧底部 -->
                <div id="sendArea" class="d-flex justify-content-center">
                    <div class="input-group shadow" style="max-width: 75vw;">
                        <input type="text" id="messageInput" class="form-control" placeholder="输入消息内容">
                        <button id="sendButton" class="btn btn-primary" disabled>发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- 新增实时更新脚本 -->
    <script>
        const { ipcRenderer } = require('electron');
        
        // 客户端缓存对象（存储ip、port和messages）
        const clients = {};
        let currentSelectedClient = null; // 当前选中的客户端ID
        
        // 格式化时间戳
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const milliseconds = String(date.getMilliseconds()).padStart(3, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}.${milliseconds}`;
        }
        
        // 添加客户端到列表
        function addClientToList(ip, port) {
            const clientId = `${ip}:${port}`;
            if (!clients[clientId]) {
                const clientList = document.getElementById('clientList');
                // 删除初始提示（当添加第一个客户端时）
                if (Object.keys(clients).length === 0) {
                    clientList.innerHTML = '';
                }
                const clientItem = document.createElement('li');
                clientItem.className = 'list-group-item client-item shadow-sm';
                clientItem.dataset.id = clientId;
                clientItem.innerHTML = `
                    <strong>IP:</strong> ${ip}<br>
                    <strong>端口:</strong> ${port}
                `;
                // 添加点击事件
                clientItem.addEventListener('click', () => {
                    currentSelectedClient = clientId;
                    renderMessagesForClient(clientId);
                });
                clientList.appendChild(clientItem);
                // 存储客户端信息和消息历史
                clients[clientId] = {
                    ip,
                    port,
                    messages: []
                };
            }
        }
        
        // 添加消息到列表（带过滤逻辑）
        function addMessageToList(ip, port, message, timestamp, direction = 'client') {
            const clientId = `${ip}:${port}`;
            if (!clients[clientId]) {
                addClientToList(ip, port);
            }
            // 存储消息到对应客户端
            clients[clientId].messages.push({ message, timestamp, direction });
            
            // 仅当客户端被选中时显示消息
            if (currentSelectedClient === clientId) {
                const messageList = document.getElementById('messageList');
                // 检查是否已滚动到底部
                const isScrolledToBottom = messageList.scrollHeight - messageList.clientHeight <= messageList.scrollTop + 1;
                
                const messageItem = document.createElement('li');
                messageItem.className = 'list-group-item message-item';
                messageItem.dataset.message = message; // 保存消息内容用于复制
                
                if (direction === 'server') {
                    messageItem.innerHTML = `
                        <div class="text-end"><small class="text-muted">${formatTimestamp(timestamp)}</small></div>
                        <div class="mt-1 text-end">${message}</div>
                        <div class="copy-controls">
                            <button class="copy-btn btn btn-outline-primary btn-sm">复制</button>
                            <div class="message-index">#${clients[clientId].messages.length}</div>
                        </div>
                        <div class="copy-overlay"></div>
                    `;
                } else {
                    messageItem.innerHTML = `
                        <small class="text-muted">${formatTimestamp(timestamp)}</small>
                        <div class="mt-1">${message}</div>
                        <div class="copy-controls">
                            <button class="copy-btn btn btn-outline-primary btn-sm">复制</button>
                            <div class="message-index">#${clients[clientId].messages.length}</div>
                        </div>
                        <div class="copy-overlay"></div>
                    `;
                }
                
                // 添加复制按钮事件监听
                const copyBtn = messageItem.querySelector('.copy-btn');
                copyBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const textToCopy = messageItem.dataset.message;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        // 设置按钮禁用
                        copyBtn.disabled = true; // 禁用按钮
                        copyBtn.innerText = "已复制";
                    });
                });
                // 添加鼠标离开事件以重置按钮状态
                messageItem.addEventListener('mouseleave', function() {
                    const btn = this.querySelector('.copy-btn');
                    if (btn.disabled == true) {
                        btn.innerText = "复制";
                        btn.disabled = false;
                    }
                });
                messageList.appendChild(messageItem);
                
                // 如果之前已滚动到底部，则滚动到新的底部
                if (isScrolledToBottom) {
                    messageList.scrollTop = messageList.scrollHeight;
                }
            }
        }
        
        // 更新渲染消息的方法（仅修改发送按钮状态）
        function renderMessagesForClient(clientId) {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = ''; // 清空当前内容
            
            const client = clients[clientId];
            if (client && client.messages.length > 0) {
                client.messages.forEach((msg, index) => {
                    const messageItem = document.createElement('li');
                    messageItem.className = 'list-group-item message-item';
                    messageItem.dataset.message = msg.message; // 保存消息内容用于复制
                    
                    // 根据消息方向设置不同的样式
                    if (msg.direction === 'server') {
                        messageItem.innerHTML = `
                            <div class="text-end"><small class="text-muted">${formatTimestamp(msg.timestamp)}</small></div>
                            <div class="mt-1 text-end">${msg.message}</div>
                            <div class="copy-controls">
                                <button class="copy-btn btn btn-outline-primary btn-sm">复制</button>
                                <div class="message-index">#${index + 1}</div>
                            </div>
                            <div class="copy-overlay"></div>
                        `;
                    } else {
                        messageItem.innerHTML = `
                            <small class="text-muted">${formatTimestamp(msg.timestamp)}</small>
                            <div class="mt-1">${msg.message}</div>
                            <div class="copy-controls">
                                <button class="copy-btn btn btn-outline-primary btn-sm">复制</button>
                                <div class="message-index">#${index + 1}</div>
                            </div>
                            <div class="copy-overlay"></div>
                        `;
                    }
                    
                    // 添加复制按钮事件监听
                    const copyBtn = messageItem.querySelector('.copy-btn');
                    copyBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        const textToCopy = messageItem.dataset.message;
                        navigator.clipboard.writeText(textToCopy).then(() => {
                            // 设置按钮禁用
                            copyBtn.disabled = true; // 禁用按钮
                            copyBtn.innerText = "已复制";
                        });
                    });
                    // 添加鼠标离开事件以重置按钮状态
                    messageItem.addEventListener('mouseleave', function() {
                        const btn = this.querySelector('.copy-btn');
                        if (btn.disabled == true) {
                            btn.innerText = "复制";
                            btn.disabled = false;
                        }
                    });
                    messageList.appendChild(messageItem);
                });
            } else {
                messageList.innerHTML = '<li class="list-group-item">该客户端暂无消息</li>';
            }
            // 滚动到最底部
            messageList.scrollTop = messageList.scrollHeight;
            
            // 仅更新发送按钮状态
            const sendButton = document.getElementById('sendButton');
            if (client) {
                sendButton.disabled = false;
                // 更新标题
                const messageTitle = document.getElementById('messageTitle');
                messageTitle.innerHTML = `${client.ip}:${client.port}`;
                // 显示发送区域
                document.getElementById('sendArea').style.display = 'flex';
            } else {
                sendButton.disabled = true;
                // 更新标题
                const messageTitle = document.getElementById('messageTitle');
                messageTitle.innerHTML = '未选择客户端';
                // 隐藏发送区域
                document.getElementById('sendArea').style.display = 'none';
            }

            // 更新导出按钮状态
            const exportButton = document.getElementById('exportButton');
            exportButton.disabled = 0;
        }
        
        // 页面初始化时禁用发送按钮
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('messageList').innerHTML = 
                '<li class="list-group-item">请先选择客户端</li>';
            
            // 发送按钮事件监听
            document.getElementById('sendButton').addEventListener('click', () => {
                const input = document.getElementById('messageInput');
                const message = input.value;
                if (currentSelectedClient && message) {
                    const client = clients[currentSelectedClient];
                    ipcRenderer.send('send-udp-message', {
                        ip: client.ip,
                        port: client.port,
                        message: message
                    });
                    // 添加服务端发送的消息记录
                    addMessageToList(client.ip, client.port, message, Date.now(), 'server');
                    input.value = ''; // 清空输入框
                }
            });
            
            // 导出按钮事件监听
            document.getElementById('exportButton').addEventListener('click', () => {
                if (currentSelectedClient && clients[currentSelectedClient]) {
                    const client = clients[currentSelectedClient];
                    // 构建CSV内容
                    let csvContent = `对端信息,${client.ip}:${client.port}\n时间,内容,方向\n`;
                    
                    client.messages.forEach(msg => {
                        const timestamp = formatTimestamp(msg.timestamp);
                        const direction = msg.direction === 'server' ? '发送' : '接收';
                        // 转义CSV特殊字符
                        const content = msg.message.replace(/"/g, '""');
                        csvContent += `"${timestamp}","${content}","${direction}"\n`;
                    });
                    
                    // 发送导出请求到主进程
                    ipcRenderer.send('export-csv', {
                        content: csvContent,
                        filename: `udp_messages_${client.ip}_${client.port}.csv`
                    });
                }
            });
        });
        
        // 监听UDP消息事件
        ipcRenderer.on('udp-message-received', (event, { message, from }) => {
            console.log('UDP消息已接收:', message, from);
            addClientToList(from.address, from.port);
            addMessageToList(from.address, from.port, message, Date.now());
        });
        
        // 监听导出完成事件
        ipcRenderer.on('export-csv-success', (event, { success, error }) => {
            if (success) {
                alert('导出成功！');
            } else {
                alert('导出失败：' + error);
            }
        });
    </script>
</body>
</html>
